                    <div>

                        <select id="gender">

                            <option value="teenager">17-22</option>
                            <option value="adult">23-40</option>
                            <option value="old">40+</option>
                        </select>
                    </div>

                    <div>

                    <div>

                            <option value="">61 - 70 kg</option>
                            <option value="">71 - 80 kg</option>
                            <option value="">81 - 90 kg</option>
                            <option value="">91 - 100 kg</option>
                            <option value="">Above 100 kg</option>
                        </select>
                    </div>

                    <div>
                        <label for="skinColor">Your Skin Color?</label>
                        <select id="skinColor" name="skinColor">
                            <option value="fair">Fair</option>
                            <option value="light">Light</option>

                            <option value="deep">Deep</option>
                          </select>
                    </div>

                    <div>
                        <label for="hairColor">Your Hair Color?</label>
                        <select id="hairColor" name="hairColor">

                          <option value="brown">Brown</option>
                          <option value="blonde">Blonde</option>
                          <option value="red">Red</option>
                          <option value="gray">Gray</option>
                        </select>
                      
                    </div>

                    <div class="photo">
                        <h3>Add your photo:</h3>
                        <div class="camera">
                            <img src="images/camera.png" />
                        </div>
                    </div>

                    <button id="submitBtn">Done</button>
                </div>

                <hr>

                <div class="result" id="result">
                    <div class="images">
                        <img src="images/t-shirt.png" />
                        <img src="images/jeans.png" />
                        <img src="images/shoes.png" />
                    </div>

                    <div class="credit">
                        <div>
                            <label for="username">Your Name:</label>
                            <input type="text" id="username" />
                        </div>

                        <div>
                            <label for="visa">Enter your credit card number:</label>
                            <input type="number" id="visa" />
                        </div>

                        <input type="submit" id="submit-buy" class="btn" value="Purchase" />
                    </div>

                    <div class="purchase-done" id="purchase-done">
                        <div class="cont">
                            <h1>Thank You!</h1>
                            <p>You have successfully purchased these items!</p>
                        </div>
                        <img src="images/close.png" id="purchase-close" class="purchase-close">
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>All Rights Reserved To</p>
            <img src="images/logo.jpeg">
